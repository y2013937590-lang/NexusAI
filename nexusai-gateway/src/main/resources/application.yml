server:
  port: 8080

spring:
  application:
    name: nexusai-gateway
  
  cloud:
    gateway:
      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      
      # 路由配置
      routes:
        # 核心服务路由
        - id: nexusai-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/**
          filters:
            - StripPrefix=0
        
        # 管理服务路由
        - id: nexusai-admin
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/admin/**
          filters:
            - StripPrefix=0
      
      # 默认过滤器
      default-filters:
        - AddResponseHeader=X-Response-Time, ${responseTime}

# Redis 配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# Actuator 监控端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    root: INFO
    io.github.fyy.nexusai: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
